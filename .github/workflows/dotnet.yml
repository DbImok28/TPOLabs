name: build and test

on:
  push:

jobs:
  build-and-test:
    name: build-and-test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '3.*'

    - name: Install dependencies
      run: dotnet restore lab10\TPOWebTestsCSharp\
      
    - name: Build
      run: dotnet build --no-restore lab10\TPOWebTestsCSharp\
    
    - name: Test
      run: dotnet test --no-build --verbosity normal --no-restore lab10\TPOWebTestsCSharp\
