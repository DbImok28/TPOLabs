name: build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: lab10-tests
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '3.*'

    - name: Install dependencies
      run: dotnet restore lab10\TPOWebTestsCSharp\
      
    - name: Build
      run: dotnet build --configuration Release --no-restore lab10\TPOWebTestsCSharp\
    
    - name: Test
      run: dotnet test lab10\TPOWebTestsCSharp\WebDriverUnitTest\bin\Release\WebDriverUnitTest.dll
