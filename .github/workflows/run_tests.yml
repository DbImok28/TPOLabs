name: Run CSharp tests

on:
  workflow_dispatch:
  schedule:
    - cron: '* */12 * * *'
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['3.0', '3.1.x', '5.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore .\lab10\TPOWebTestsCSharp\WebDriverUnitTest\
      - name: Build
        run: dotnet build --configuration Release --no-restore .\lab10\TPOWebTestsCSharp\WebDriverUnitTest\
      - name: Test
        run: dotnet test --no-restore --verbosity normal .\lab10\TPOWebTestsCSharp\WebDriverUnitTest\
